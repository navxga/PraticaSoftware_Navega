<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <form action="" method="post">
      N1: <input type="text" id="n1" /> <br />
      N2: <input type="text" id="n2" onblur="calcular()" /> <br />
    </form>

    <button id="btn_calcular" onclick="calcular()">Submit</button>

    <div id="resultado"></div>

    <script>
      function calcular() {
        var n1 = parseInt(document.getElementById("n1").value, 10);
        var n2 = parseInt(document.getElementById("n2").value, 10);

        let resultado = n1 + n2;
        if (resultado > 10) {
          document.getElementById("resultado").innerHTML = resultado;
        }
      }
    </script>
  </body>
</html>
