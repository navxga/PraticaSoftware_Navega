<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <form action="x">
      <input type="text" name="form_nome" placeholder="Nome" /> <br />
      <input type="text" name="form_sobrenome" placeholder="Sobrenome" /> <br />
      <input type="email" name="form_email" placeholder="E-mail" />
    </form>

    <button onclick="mostrar()">Submit</button>
    <div id="mostrar"></div>

    <script>
      let nome = document.getElementsByName("form_nome");
      let sobrenome = document.getElementsByName("form_sobrenome");
      let email = document.getElementsByName("form_email");
      let mostrar = document.getElementById("mostrar");

      function mostrar() {
        mostrar.InnerHTML += `<div>
        O nome é: ${nome} 
        O Sobrenome é: ${sobrenome} 
        O email é: ${email} 
        </div>`;
      }
    </script>
  </body>
</html>
